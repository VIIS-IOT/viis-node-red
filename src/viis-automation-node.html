<script type="text/javascript">
  RED.nodes.registerType("viis-automation-node", {
    category: "function",
    color: "#44C4A1",
    defaults: {
      name: { value: "" },
      configNode: { value: "", type: "viis-config-node", required: true },
    },
    icon: "icons/logo.png",
    inputs: 1,
    outputs: 1,
    label: function () {
      return this.name || "viis-automation-node";
    },
    oneditprepare: function () {
      const node = this;
      $("#node-input-name").val(node.name || "");
    },
    oneditsave: function () {
      const node = this;
      node.name = $("#node-input-name").val().trim();
    },
  });
</script>

<script type="text/html" data-template-name="viis-automation-node">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-configNode"
      ><i class="fa fa-tasks"></i> Device</label
    >
    <input type="text" id="node-input-configNode" />
  </div>
</script>
