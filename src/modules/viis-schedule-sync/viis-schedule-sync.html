<script type="text/javascript">
  RED.nodes.registerType("viis-schedule-sync", {
    category: "function",
    color: "#44C4A1",
    defaults: {
      name: { value: "" },
      configNode: { value: "", required: true },
    },
    icon: "icons/logo.png",
    inputs: 1,
    outputs: 1,
    label: function () {
      return this.name || "viis-schedule-sync";
    },
    oneditprepare: function () {
      const node = this;
      $("#node-conversation-name").val(node.name || "");
      $("#node-conversation-configNode").val(node.configNode);
    },
    oneditsave: function () {
      const node = this;
      node.name = $("#node-conversation-name").val().trim();
      node.configNode = $("#node-conversation-configNode").val();
    },
  });
</script>

<script type="text/html" data-template-name="viis-schedule-sync">
  <div class="form-row">
    <label for="node-conversation-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-conversation-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-conversation-configNode"
      ><i class="fa fa-tasks"></i> What do you wanna say ?</label
    >
    <input
      type="text"
      id="node-conversation-configNode"
      placeholder="Hello, World !"
    />
  </div>
</script>
