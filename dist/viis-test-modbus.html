<script type="text/html" data-template-name="viis-modbus-test-node">
    <div class="form-row">
        <label for="node-input-startAddress"><i class="fa fa-map-marker"></i> Start Address</label>
        <input type="text" id="node-input-startAddress" placeholder="0">
    </div>
    <div class="form-row">
        <label for="node-input-length"><i class="fa fa-list"></i> Length</label>
        <input type="text" id="node-input-length" placeholder="10">

        <label for="node-input-pollInterval"><i class="fa fa-clock-o"></i> Poll Interval (ms)</label>

<script type="text/html" data-help-name="viis-modbus-test-node">

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>An object with <code>address</code> and <code>value</code> to write to a register.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>1: payload <span class="property-type">array</span></dt>
        <dd>Data read from Holding Registers.</dd>
        <dt>2: payload <span class="property-type">string</span></dt>
        <dd>Error message if an operation fails.</dd>
    </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType("viis-modbus-test-node", {
